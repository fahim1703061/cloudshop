{% extends 'base/navbar.html' %}
{% load static %}
{% block addtionalstyles %}
<link rel="stylesheet" href="{% static 'product/css/checkout.css' %}">

{% endblock addtionalstyles %}

{% block content %}

<div class="row">
    <!--Order Details-->
    <div class="col-lg-6">
        <div class="box-element">

            <a class="btn btn-outline-dark" href="{% url 'cart' %}">&#x2190; Back to Cart</a>
            <hr>
            <h3>Order Summary</h3>
            <hr>
            <div class="cart-row">
                <div style="flex:2"><img class="row-image" src="{% static '/product/images/placeholder.png' %}"></div>
                <div style="flex:2">
                    <p>Product 1</p>
                </div>
                <div style="flex:1">
                    <p>Tk 20.00</p>
                </div>
                <div style="flex:1">
                    <p>x2</p>
                </div>
                <div style="flex:1">
                    <p>Tk 20.00</p>
                </div>
            </div>
            <h5>Items: 2</h5>
            <h5>Total: Tk 4</h5>

        </div>
    </div>
    <!--shiping details-->
    <div class="col-lg-6">
        <div class="box-element" id="form-wrapper">
            <form id="form">
                <!--Digital products-->
                <div id="user-info">
                    <div class="form-field">
                        <input required class="form-control" type="text" name="name" placeholder="Name..">
                    </div>
                    <div class="form-field">
                        <input required class="form-control" type="email" name="email" placeholder="Email..">
                    </div>
                </div>

                <!--physical product that requires shipping-->
                <div id="shipping-info">
                    <hr>
                    <p>Shipping Information:</p>
                    <hr>
                    <div class="form-field">
                        <input required class="form-control" type="text" name="phone-no"
                            placeholder="Phone no.(with country code)">
                    </div>
                    <div class="form-field">
                        <input class="form-control" type="text" name="address" placeholder="Address..">
                    </div>
                    <div class="form-field">
                        <input class="form-control" type="text" name="city" placeholder="City..">
                    </div>
                    <div class="form-field">
                        <input class="form-control" type="text" name="state" placeholder="State.../Division..">
                    </div>
                    <div class="form-field">
                        <input class="form-control" type="text" name="zipcode" placeholder="Zip code../Post code..">
                    </div>
                    <div class="form-field">
                        <input class="form-control" type="text" name="country" placeholder="Country..">
                    </div>
                    <div style="padding: 5px;" class="col-12">
                        <input class="form-control" type="text" name="country" placeholder="Additional Information..">
                    </div>
                </div>

                <hr>
                <input id="form-button" class="btn btn-success col-12" type="submit" value="Continue">
            </form>
        </div>

        <br>
        <div class="box-element hidden" id="payment-info">
            <small>Paypal Options</small>
        </div>
    </div>

</div>

{% endblock content %}
